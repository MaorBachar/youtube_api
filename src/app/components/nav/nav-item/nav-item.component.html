<a [routerLink]="link"
   [routerLinkActive]="['is-active']"
   [ngClass]="{'is-link': link, 'disable-link':disable}"
   class="nav-item" (mouseenter)="setHover('enter')" (mouseleave)="setHover('leave')">
  <mat-icon *ngIf="icon" [@hoverOnItem]="state" class="icon" aria-hidden="true">{{icon}}</mat-icon>
  <div *ngIf="title" [@hoverOnItem]="state" class="text">{{title}}</div>
</a>
